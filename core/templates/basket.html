{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    {% for item in basket_items %}
    <div class="col-9">
        <div class="card p-3">
            <div class="row">
                <div class="col-3">
                    <img src="{{ item.product.image.url }}"
                    alt="{{ item.product.title }}"
                    style="width:100%; height:100%; object-fit: cover;"
                    class="card-img-top">
                </div>
                <div class="col-9">
                    <div class="card-body p-0 d-flex flex-row">
                        <div class="col-9">
                            <h4 class="card-title">{{ item.product.title }}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">Модель: {{ item.product.model }}</h6>
                            <div class="col-6">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <a class="btn btn-primary" href="{% url 'store:delete-basket' item.product.id %}">-</a>
                                    <button class="btn btn-outline-primary" disabled>{{ item.quantity }}</button>
                                    <a class="btn btn-primary" href="{% url 'store:add-basket' item.product.id %}">+</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <div class="fw-bold text-success fs-4">{{ item.product.price }} ₽</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
