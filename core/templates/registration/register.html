{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Зарегистрироваться" button_type="submit" button_class='btn-primary' %}
    
</form>
<div class="card-footer text-center small">
    Уже есть аккаунт? <a href="{% url 'account:login' %}">Войти</a>
</div>
{% endblock %}
