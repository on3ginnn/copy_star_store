{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card p-3">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button "Войти" button_type="submit" button_class='btn-primary w-100' %}
                    
                </form>
            </div>
            <div class="card-footer text-center small mt-2">
                Нет аккаунта? <a href="{% url 'account:register' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
