{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card p-3">
      <h3 class="card-title">Отмена заказа #{{ order.id }}</h3>
      <div class="card-body p-0 pt-2">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Причина отмены</label>
            <textarea class="form-control" name="reason" rows="3" placeholder="Укажите причину (необязательно)"></textarea>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'store:admin-orders' %}">Назад</a>
            <button class="btn btn-danger" type="submit">Отменить заказ</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
