{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.title.label_tag }}
        {{ form.title }}
        {{ form.title.errors }}
    </div>
    {% bootstrap_button "Сохранить" button_type="submit" button_class='btn-primary' %}
    
</form>

{% endblock %}
